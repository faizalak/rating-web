projects:
  - name: rating-web
    source:
      type: git
      location: https://github.com/faizalak/rating-web.git
      branch: master
metadata:
  generateName: rating-web-
components:
  - type: chePlugin
    id: che-incubator/typescript/latest
    memoryLimit: 512Mi
  - type: chePlugin
    id: ms-vscode/node-debug2/latest
  - type: dockerimage
    alias: nodejs
    image: >-
      registry.redhat.io/codeready-workspaces/plugin-java8-rhel8@sha256:663781fb227e06ec8f75ab7e26fcd80141ffcd093c56a35ed6c393845b36701a
    env:
      - name: SECRET
        value: 220fd770-c028-480d-8f95-f84353c7d55a
      - name: NODE_ENV
        value: production
    memoryLimit: 512Mi
    endpoints:
      - name: nodejs
        port: 8080
    mountSources: true
  - env:
      - name: API
        valueL http://raing-api:8080
commands:
  - name: run the application
    actions:
      - type: exec
        component: nodejs
        command: npm install && node main.js
        workdir: '${CHE_PROJECTS_ROOT}/rating-web'
  - name: Debug remote node application
    actions:
      - type: vscode-launch
        referenceContent: |
          {
          "version": "0.2.0",
          "configurations": [
            {
              "type": "node",
              "name": "Debug (Attach) - Remote",
              "request": "attach",
              "port": 9229
            }]
          }
apiVersion: 1.0.0
